<html>

<head>

    <link href="../css/ModificarPerfilCliente.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    if (!sessionStorage.usuario) {
            window.location.href = "../index.html";
        }
</script>
<body onload="mostrarCliente(), cargarInfo()">

    <div class="global-container">

        <button id="btn-open-menu" class="btn-open-navbar"><i class="bi bi-list"></i></button>

        <div class="banner-izquierdo" id="banner-izquierdo">

            <button id="btn-close-menu" class="btn-close-navbar"><i class="bi bi-x-square"></i></button>

            <label class="foto-perfil"></label>
            

            <div class="botones-container">

                <h1 id="cliente" class="nombre-usuario"></h1>
                
                <button onclick="back()" type="button" class="btn-pagina-principal">Pagina Principal</button>
                <button onclick="miPerfil()" type="button" class="btn-mi-perfil">Mi Perfil</button>
                <button onclick="miPlayList()" type="button" id="playlist" onclick="" class="btn-playlist">Mi
                    PlayList</button>
                <button type="button" id="solicitar" onclick="solicitar()" class="btn-solicitar">Solicitar
                    Cancion</button>
                <button onclick="back()" type="button" class="boton-back">Back</button>
            </div>
            <button href="javascript:cerrar()" onclick="cerrarSesion()" type="button" class="boton-cerrarSesion">Cerrar
                Sesion</button>

        </div>

        <div class="info-container">
            <div class="datos-usuario">
                <p class="p-tablacanciones">Datos Del Usuario</p>

                <label class="label-nombre">Nombre</label>
                <input class="input-nombre" id="nombre">

                <label class="label-apellido">Apellido</label>
                <input class="input-apellido" id="apellido">

                <label class="label-usuario">Usuario</label>
                <input class="input-usuario" id="usuario">

                <label class="label-contrasena">Contrasena</label>
                <input class="input-contrasena" id="contrasena">


                <div class="botones-usuario">
                    <button type="button" onclick="Modificar()" class="boton-modificar">Modificar</button>

                    <button type="button" onclick="back()" class="boton-regresar">Regresar</button>
                </div>

            </div>



        </div>

    </div>


    <script>

        function back() {
            location.href = "Cliente.html"
        }

        function miPerfil() {
            location.href = "ModificarPerfilCliente.html"
        }

        function cerrarSesion() {

            location.href = "../index.html"
        }

        function solicitar() {
            location.href = "Solicitar.html"
        }

        function miPlayList() {
            location.href = "PlayList.html"
        }

        function mostrarCliente() {
            fetch('http://3.150.236.120:8000/Usuarios',

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)
                for (i = 0; i < (res.length); i++) {
                    console.log(res[i])
                    var valor = sessionStorage.usuario // proviene de inicio.html (valor=username)
                    if (res[i].Usuario == valor) {
                        var h1 = document.querySelector('#cliente')
                        h1.innerHTML +=
                            `

                        <h1>${valor}</h1>
                        `
                    }
                }
            })
        }

        function cargarInfo() {

            var carga = sessionStorage.usuario //.usuario // proviene de inicio.html 

            fetch(`http://3.150.236.120:8000/Usuarios/${carga}`, // 

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)

                document.querySelector('#nombre').value = res[0].Nombre
                document.querySelector('#apellido').value = res[0].Apellido
                document.querySelector('#usuario').value = res[0].Usuario
                document.querySelector('#contrasena').value = res[0].Contrasena

            })
        }

        function Modificar() {

            //var carga = sessionStorage.usuario
            var nombre = document.querySelector('#nombre').value
            var apellido = document.querySelector('#apellido').value
            var usuario = document.querySelector('#usuario').value
            var contrasena = document.querySelector('#contrasena').value

            var objeto = {
                'nombre': nombre,
                'apellido': apellido,
                'usuario': usuario,
                'contrasena': contrasena

            }

            fetch(`http://3.150.236.120:8000/ModificarUsuario/${usuario}`, {


                method: 'PUT',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res.message)
                sessionStorage.setItem("usuario", usuario) // se envia a Cliente.html
                alert(res.message)
                location.href = "Cliente.html"

            })
        }
    </script>
    <script>
        const open_menu = document.getElementById("btn-open-menu");
        const close_menu = document.getElementById("btn-close-menu");
        const navbar = document.getElementById("banner-izquierdo");


        open_menu.addEventListener("click", () => {
            console.log("hiciste click en abrir menu");
            navbar.classList.add("visible");
        });

        close_menu.addEventListener("click", () => {
            console.log("hiciste click en cerrar menu");
            navbar.classList.remove("visible");
        });

    </script>
</body>

</html>
