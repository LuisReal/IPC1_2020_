<html>

<head>

    <link href="../css/PlayList.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="mostrarCliente(), mostrarPlayList()">

    <div class="global-container">

        <button id="btn-open-menu" class="btn-open-navbar"><i class="bi bi-list"></i></button>

        <div class="banner-izquierdo" id="banner-izquierdo">
            <button id="btn-close-menu" class="btn-close-navbar"><i class="bi bi-x-square"></i></button>
            <label class="foto-perfil"></label>
            <h1 id="nombre-usuario" class="nombre-usuario"></h1>

            <div class="botones-container">
                <button onclick="Principal()" type="button" class="btn-pagina-principal">Pagina Principal</button>
                <button onclick="miPerfil()" type="button" class="btn-mi-perfil">Mi Perfil</button>
                <button type="button" id="playlist" onclick="miPlayList()" class="btn-playlist">Mi PlayList</button>
                <button type="button" id="solicitar" onclick="solicitar()" class="btn-solicitar">Solicitar
                    Cancion</button>
                <button onclick="back()" type="button" class="boton-back">Back</button>
            </div>


        </div>

        <div class="info-container">

            <button href="javascript:cerrar()" onclick="cerrarSesion()" type="button" class="boton-cerrarSesion">Cerrar
                Sesion</button>
            
                <p class="p-tablacanciones">Mi PlayList</p>

            <table>
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>

    </div>


    <script>


        function Principal() {
            location.href = "Cliente.html"
        }

        function back() {
            location.href = "Cliente.html"
        }

        function miPerfil() {
            location.href = "ModificarPerfilCliente.html"
        }

        function cerrarSesion() {

            location.href = "../index.html"
        }

        function solicitar() {
            location.href = "Solicitar.html"
        }

        function miPlayList() {
            location.href = "PlayList.html"
        }

        function mostrarPlayList() {
            var usuario = sessionStorage.usuario

            fetch(`http://3.129.19.112:8000/getPlayList/${usuario}`,

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)

                for (i = 0; i < (res.length); i++) {
                    console.log(res[i].audio)
                    var body = document.querySelector('#tbody')

                    body.innerHTML +=
                        `
                        
                            <td>${res[i].nombre}</td>
                            <td><iframe src="${res[i].spotify}" width="300" height="330" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            <td><audio style="outline: none; width:100%" src="${res[i].audio}" autoplay  controls ></audio></td>
                            <td><button type="button" value="${res[i].id}"  onclick="eliminarCancion(this)" class="boton-eliminar">Eliminar</button></td>
                            
                        
                        `
                    
                    
                }
            })
        }

        function eliminarCancion(boton) {
            var id = boton.value
            var objeto = {
                'id': id
            }

            fetch(`http://3.129.19.112:8000/deletePlayList/${id}`, {

                method: 'DELETE',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }

            }).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res.message)
                alert(res.message)
                document.location.reload();
            })
        }

        function mostrarCliente() {
            fetch('http://3.129.19.112:8000/Usuarios',


            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)

                for (i = 0; i < (res.length); i++) {
                    console.log(res[i])
                    var valor = sessionStorage.usuario // .usuario proviene de inicio.html (valor=username)

                    if (res[i].Usuario == valor) {
                        var h1 = document.querySelector('#nombre-usuario')
                        h1.innerHTML +=
                            `

                            <h1>${valor}</h1>
                            `
                    }
                }
            })
        }
    </script>
    <script>
        const open_menu = document.getElementById("btn-open-menu");
        const close_menu = document.getElementById("btn-close-menu");
        const navbar = document.getElementById("banner-izquierdo");


        open_menu.addEventListener("click", () => {
            console.log("hiciste click en abrir menu");
            navbar.classList.add("visible");
        });

        close_menu.addEventListener("click", () => {
            console.log("hiciste click en cerrar menu");
            navbar.classList.remove("visible");
        });

    </script>
</body>

</html>
