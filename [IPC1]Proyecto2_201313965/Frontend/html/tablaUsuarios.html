<html>

<head>
    <link href="../css/tablaUsuarios.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    if (!sessionStorage.usuario) {
            window.location.href = "../index.html";
        }
</script>
<body onload="mostrarDatos()">

    <div class="global-container">

        <button id="btn-open-menu" class="btn-open-navbar"><i class="bi bi-list"></i></button>

        <div class="banner-izquierdo" id="banner-izquierdo">
            <button id="btn-close-menu" class="btn-close-navbar"><i class="bi bi-x-square"></i></button>
            <label class="foto-perfil"></label>
            

            <div class="botones-container">

                <h1 id="nombre-usuario" class="nombre-usuario"></h1>
                
                <button onclick="Back()" type="button" class="btn-pagina-principal">Pagina Principal</button>
                <button onclick="perfil()" type="button" class="btn-mi-perfil">Mi Perfil</button>
                <button onclick="Back()" type="button" class="boton-back">Back</button>
            </div>
            <button href="javascript:cerrar()" onclick="cerrarSesion()" type="button" class="boton-cerrarSesion">Cerrar
                Sesion</button>

        </div>

        <div class="info-container">

            <p class="p-tablausuarios">Usuarios Registrados</p>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Usuario</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <script>

        function mostrarDatos() {

            fetch('http://3.150.236.120:8000/Admin',

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)


                var valor = res.admin // Proviene de ModificarPerfilAdministrador.html (Modificar()) 

                var h1 = document.querySelector('#nombre-usuario')
                h1.innerHTML +=
                    `
                            <h1>${valor}</h1>
                            
                            `
            })

        }

        function Back() {
            location.href = "administrador.html"
        }
        function perfil() {
            location.href = "ModificarPerfilAdministrador.html"
        }
        fetch('http://3.150.236.120:8000/Usuarios',

        ).then(response => response.json()
        ).catch(err => {
            console.log("no se pudo consumir la api")
        }).then(res => {
            console.log(res)
            for (i = 1; i < (res.length); i++) {
                console.log(res[i])
                var body = document.querySelector('#tbody')
                body.innerHTML +=
                    `
                        <tr >
                            <th>${res[i].Nombre}</th>
                            <th>${res[i].Apellido}</th>
                            <th>${res[i].Usuario}</th>
                            <th><button type="button" value="${res[i].Usuario}"  onclick="modificarUsuario(this)" class="boton-modificar">Modificar</button></th>
                            <th><button type="button" value="${res[i].Usuario}" onclick="eliminarUsuario(this)"class="boton-eliminar">Eliminar</button><th>
                        </tr>
                        `
            }
        })
        function eliminarUsuario(boton) {
            var usuario = boton.value
            var objeto = {
                'usuario': usuario
            }

            fetch(`http://3.150.236.120:8000/Usuarios/${usuario}`, {

                method: 'DELETE',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }

            }).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res.message)
                alert(res.message)
                document.location.reload();
            })
        }

        function modificarUsuario(boton) {

            var usuario = boton.value
            sessionStorage.setItem("buscar_usuario", usuario) // se envia a ModificarUsuario.html

            location.href = "ModificarUsuario.html"
        }

    </script>

    <script>
        const open_menu = document.getElementById("btn-open-menu");
        const close_menu = document.getElementById("btn-close-menu");
        const navbar = document.getElementById("banner-izquierdo");

        
            open_menu.addEventListener("click", () => {
                console.log("hiciste click en abrir menu");
                navbar.classList.add("visible");
            });

            close_menu.addEventListener("click", () => {
                console.log("hiciste click en cerrar menu");
                navbar.classList.remove("visible");
            });
        
    </script>
</body>

</html>
