<html>

<head>
    <script>
        window.addEventListener('pageshow', function(event) {
            if (!localStorage.getItem('usuario')) {
                // Si no hay sesi√≥n, redirige inmediatamente
                location.replace("../index.html");
            }
            mostrarPerfil(); 
            MostrarSolicitudes(); 
        });
    </script>
    <link href="../css/MostrarSolicitudes.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="global-container">

        <button id="btn-open-menu" class="btn-open-navbar"><i class="bi bi-list"></i></button>

        <div class="banner-izquierdo" id="banner-izquierdo">

            <button id="btn-close-menu" class="btn-close-navbar"><i class="bi bi-x-square"></i></button>
            <label class="foto-perfil"></label>
            

            <div class="botones-container">

                <h1 id="nombre-usuario" class="nombre-usuario"></h1>
                
                <button onclick="back()" type="button" class="btn-pagina-principal">Pagina Principal</button>
                <button type="button" onclick="Perfil()" class="btn-mi-perfil">Mi Perfil</button>
                <button onclick="back()" type="button" class="boton-back">Back</button>
            </div>
            <button href="javascript:cerrar()" onclick="cerrarSesion()" type="button" class="boton-cerrarSesion">Cerrar
                Sesion</button>

        </div>

        <div class="info-container">

            <p class="p-tablacanciones">Solicitudes de Canciones</p>

            <table>
                <thead>

                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>

    </div>



    <script>

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            location.href = "../index.html"
        }
        
        function MostrarSolicitudes() {
            fetch('http://3.150.236.120:8000/Solicitud',

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)
                for (i = 0; i < (res.length); i++) {
                    console.log(res[i])
                    var body = document.querySelector('#tbody')
                    body.innerHTML +=
                        `
                        <tr >
                            <td>${res[i].id}</td>
                            <td><img src="${res[i].imagen}" height="200" width="200"></td>
                            <td>${res[i].nombre}</td>
                            
                            <td><button type="button" value="${res[i].id}"  onclick="aceptarCancion(this)" class="boton-modificar">Aceptar</button></td>

                            <td><button type="button" value="${res[i].id}"  onclick="rechazarCancion(this)" class="boton-comentario">Rechazar</button></td>
                        </tr>
                        `
                }
            })
        }

        function aceptarCancion(boton) {

            var id = boton.value

            var objeto = {
                'id': id
            }

            fetch(`http://3.150.236.120:8000/AgregarSolicitud/${id}`, {


                method: 'POST',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json()
            ).catch(err => {
                console.error(err)
            }).then(res => {
                console.log(res.message)

                alert(res.reason)
                location.href = "administrador.html"

            })


        }

        function rechazarCancion(boton) {
            var id = boton.value


            var objeto = {
                'id': id

            }

            fetch(`http://3.150.236.120:8000/Solicitud/${id}`, {


                method: 'DELETE',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res.message)

                alert(res.message)

                document.location.reload();
            })

        }

        function back() {
            location.href = "administrador.html"
        }

        function Perfil() {
            location.href = "ModificarPerfilAdministrador.html"
        }

        function mostrarPerfil() {

            fetch('http://3.150.236.120:8000/Admin',

            ).then(response => response.json()
            ).catch(err => {
                console.log("no se pudo consumir la api")
            }).then(res => {
                console.log(res)


                var valor = res.admin // Proviene de ModificarPerfilAdministrador.html (Modificar()) 

                var h1 = document.querySelector('#nombre-usuario')
                h1.innerHTML +=
                    `
                            <h1>${valor}</h1>
                            
                            `
            })

        }
    </script>
    <script>
        const open_menu = document.getElementById("btn-open-menu");
        const close_menu = document.getElementById("btn-close-menu");
        const navbar = document.getElementById("banner-izquierdo");


        open_menu.addEventListener("click", () => {
            console.log("hiciste click en abrir menu");
            navbar.classList.add("visible");
        });

        close_menu.addEventListener("click", () => {
            console.log("hiciste click en cerrar menu");
            navbar.classList.remove("visible");
        });

    </script>
</body>

</html>
